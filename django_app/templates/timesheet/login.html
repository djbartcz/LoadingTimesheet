{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-5 bg-gradient-to-br from-sky-50 to-blue-50">
    <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-sm w-full">
        <svg class="w-10 h-10 text-accent-primary mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <h2 class="font-grotesk text-2xl mb-2">Přihlášení</h2>
        <p class="text-slate-600 text-sm mb-6">Zadejte přihlašovací údaje</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Uživatelské jméno" class="w-full px-4 py-3.5 text-base border-2 border-slate-200 rounded-lg outline-none focus:border-accent-primary transition-all mb-3" autofocus>
            <input type="password" name="password" placeholder="Heslo" class="w-full px-4 py-3.5 text-base border-2 border-slate-200 rounded-lg outline-none focus:border-accent-primary transition-all">
            {% if error %}
            <div class="text-accent-danger text-xs mt-2">{{ error }}</div>
            {% endif %}
            <button type="submit" class="w-full px-4 py-3.5 mt-4 bg-accent-primary text-white rounded-lg text-base font-semibold hover:bg-accent-secondary transition-all">
                Přihlásit
            </button>
        </form>
    </div>
</div>
{% endblock %}
